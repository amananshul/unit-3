<script>
  //.then, resoleve:- positive
  //.catch, reject :- negative
  function get(id) {
    return document.getElementById(id).value;
  }
  document.getElementById("order-food").addEventListener("click", myFood);
  function myFood() {
    let food = get("food");
    console.log(food);
    let status = "open";
    let foodPromise = new Promise(function (resolve, reject) {
      let time = Math.random() * 10000;
      if (status == "close") {
        reject("Shop closed");
      } else {
        setTimeout(function () {
          resolve(food);
          document.getElementById("foodpromise").innerText = "Your Order is ready";

          document.getElementById("order").innerText =" Order ID :-551542592"
        }, time);
      }
    });

    foodPromise.then(function (res) {
      console.log(`${res} is ready toserve`);
      document.getElementById("image").src = res;
    });
    foodPromise.catch(function (error) {
      console.log(`${error}`);
      document.getElementById("foodpromise").innerText = error;
    });
  }

</script>
